<section layout="column" class="tr-section-gallery tr-non-selectable tr-no-focus" flex layout-fill>
    <div layout="row" class="tr-course-header tr-non-selectable tr-no-focus">
        <span class="tr-text-lg tr-text-light tr-color-hue-5 tr-font-abl">console.log&#40;&#34;<span class="tr-text-xl tr-text-bold tr-color-hue-1 tr-font-abl tr-uppercase">gallery</span>&#34;&#41;&#59;</span>
    </div>
    <div layout="column" class="tr-margin-vertical-60">
        <md-grid-list md-row-height="1.618:1" md-gutter="0px" md-cols-xs="1" md-cols-gt-xs="1" md-cols-sm="1" md-cols-gt-sm="2" md-cols-md="4" md-cols-gt-md="4" md-cols-lg="6" md-cols-gt-lg="6" md-cols-xl="8" class="tr-non-selectable tr-no-focus">
            <md-grid-tile ng-repeat="photo in photos track by $index" ng-init="photo_whiteframe = -1" ng-mouseenter="photo_whiteframe = 15" ng-mouseleave="photo_whiteframe = -1" md-whiteframe="{{photo_whiteframe}}" ng-click="enlarge_picture($event, $index)" md-colspan-xs="1" md-rowspan-xs="1" md-colspan-sm="1" md-rowspan-sm="1" md-colspan="2" md-rowspan="2" class="tr-photo-manager-photo-container tr-non-selectable tr-no-focus">
                <picture class="animated fadeIn" layout-fill>
                    <source class="tr-cursor-pointer tr-non-selectable tr-no-focus" layout-fill type="image/jpeg" ng-srcset="{{photo.url}}">
                    <img class="tr-cursor-pointer tr-non-selectable tr-no-focus" layout-fill ng-src="{{photo.url}}">
                </picture>
            </md-grid-tile>
        </md-grid-list>
    </div>
    <div style="visibility: hidden;">
        <div id="tr-picture-enlarged" class="md-dialog-container">
            <md-dialog aria-label="enlarged image" class="tr-non-selectable tr-no-focus">
                <md-dialog-content class="tr-no-padding" ng-cloak>
                    <div class="md-dialog-content tr-no-padding" layout="row" layout-align="center center" layout-fill>
                        <img ng-src="{{picture_to_enlarge.url}}" class="tr-non-selectable tr-no-focus">
                    </div>
                </md-dialog-content>
            </md-dialog>
        </div>
    </div>
</section>
